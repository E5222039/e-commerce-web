<!DOCTYPE html>
<html>

<head>
    <title>Register</title> 
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <h1>Register</h1>
   <form id="registerForm">
  <input type="text" name="username" id="username" required placeholder="Username"><br>
  <input type="email" name="email" id="email" required placeholder="Email"><br>
  <input type="password" name="password" id="password" required placeholder="Password"><br>
  <input type="text" name="mobile" id="mobile" required placeholder="Mobile number"><br>
  <input type="text" name="address" id="address" required placeholder="Address"><br>
  <input type="text" name="pincode" id="pincode" required placeholder="Pincode"><br>
  <button type="submit">Register</button>
</form>

    <p><a href="login.html">Already have an account? Login</a></p>

    <script src="auth.js"></script>
   

</body>

</html>
