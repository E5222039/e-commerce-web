<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #00b37a;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main#cart-items {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }

    main#cart-items div {
      padding: 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main#cart-items div:last-child {
      border-bottom: none;
    }

    h2#total {
      margin-top: 20px;
      font-size: 22px;
      text-align: right;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #payButton {
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Cart</h1>
    <a href="index.html">← Back to Shop</a>
  </header>

  <main id="cart-items"></main>
  <h2 id="total">Total: ₹0</h2>
  <button id="payButton">Place Order</button>

  <script>
    // ✅ Ensure user is logged in
    (async function ensureLoggedIn() {
      const res = await fetch('/api/user');
      const data = await res.json();
      if (!data.loggedIn) {
        alert("Please login first.");
        window.location.href = "login.html";
      }
    })();

    async function loadCart() {
      const res = await fetch("/api/cart");
      const data = await res.json();
      const items = data.items || [];

      const cartContainer = document.getElementById("cart-items");
      const totalDisplay = document.getElementById("total");
      cartContainer.innerHTML = "";
      let total = 0;

      items.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.innerHTML = `
          <span>${item.name} - ₹${item.price} x ${item.quantity}</span>
          <button onclick="removeItem(${index})">Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
        total += item.price * item.quantity;
      });

      totalDisplay.textContent = "Total: ₹" + total;
    }

    async function removeItem(index) {
      await fetch(`/api/cart/remove/${index}`, { method: "DELETE" });
      loadCart();
    }

    // ✅ Place Order / Fake Payment
    document.getElementById("payButton").addEventListener("click", async () => {
      try {
        const cartRes = await fetch("/api/cart");
        const cartData = await cartRes.json();

        if (!cartData.items || cartData.items.length === 0) {
          alert("Your cart is empty.");
          return;
        }

        const total = cartData.items.reduce((sum, item) => sum + item.price * item.quantity, 0);

        const res = await fetch("/api/fake-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: total })
        });

        const data = await res.json();
        if (data.success) {
          alert("✅ Order placed successfully!");
          loadCart(); // Refresh cart after placing order
        } else {
          alert("❌ " + data.message);
        }
      } catch (err) {
        alert("❌ Error placing order");
        console.error(err);
      }
    });

    loadCart();
  </script>
</body>
</html>
